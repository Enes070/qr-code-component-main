<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  
  <title>QR code component</title>

</head>
<body>
  <div class="qr_card">
    <div class="qr_photo">
      <img src="images/image-qr-code.png" alt="qr">
    </div>
    <div class="qr_detail">
      Improve your front-end skills by building projects
    </div>
    <div class="qr_comment">
      Scan the QR code to visit Frontend Mentor and take your codeing skills to the next level
    </div>
  </div>
</body>
</html>
